<div>
  <div class="card-detail-section row">
    <span class="pull-left" contenteditable="true">{{card.detail}}</span>
    <button class="pull-right" ng-click="editCard()">Edit</button>
  </div>
  <div class="quick-card-editor-buttons fade-in" ng-show="showEditingSection">
    <a class="quick-card-editor-buttons-item js-edit-labels" ng-click="">
      <span class="icon-sm icon-label light"></span>
      <span class="quick-card-editor-buttons-item-text">Edit Card Label</span></a>
      <a class="quick-card-editor-buttons-item js-edit-members" href="javascript:void(0)">
        <span class="icon-sm icon-member light"></span>
        <span class="quick-card-editor-buttons-item-text">Change User Name</span></a>
        <a class="quick-card-editor-buttons-item js-move-card" href="javascript:void(0)" ng-click=showMoveCard()>
          <span class="icon-sm icon-move light"></span>
          <span class="quick-card-editor-buttons-item-text">Move</span></a>
          <select ng-model="selectedTask" ng-show="editOptions.selectTaskBox" ng-options="task as task.title for task in taskList">

          </select>
          <button ng-click="moveCard(card)"  ng-show="editOptions.editLabelBox || editOptions.editMemberBox || editOptions.selectTaskBox">Change</button>

          <a class="quick-card-editor-buttons-item js-edit-members" href="javascript:void(0)" ng-click=closeEditCard()>
            <span class="icon-sm icon-member light"></span>
            <span class="quick-card-editor-buttons-item-text">Close</span></a>

  </div>


</div>
